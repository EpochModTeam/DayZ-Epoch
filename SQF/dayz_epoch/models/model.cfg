//The Class "CfgSkeletons" defines all moving objects.
 
class CfgSkeletons {
	//Always create class "default" first.
	//Your actual config-entry should be a derivate of this.
	class Default {
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
